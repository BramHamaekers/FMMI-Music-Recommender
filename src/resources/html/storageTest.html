<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Simple POST Form</h1>

    <div class="filter">
        Filter by quarter:
        <ul>
          <li>
            <input type="checkbox" value="Ready for War" name="Ready for War" id="q1" />
            <label for="q1">Ready for War</label>
          </li>
          <li>
            <input type="checkbox" value="Train" name="Train" id="q2" />
            <label for="q2">Train</label>
          </li>
          <li>
            <input type="checkbox" value="I'm A Monster" name="I'm A Monster" id="q3" />
            <label for="q3">I'm A Monster</label>
          </li>
          <li>
            <input type="checkbox" value="Hollywood's Bleeding" name="Hollywood's Bleeding" id="q4" />
            <label for="q4">Hollywood's Bleeding</label>
          </li>
        </ul>
      </div>

      <form>
        <label>Store Songs</label>
        <input id="storeSongs" type="submit" value="storeSongs" />
      </form>

      <form>
        <label>Clear Songs</label>
        <input id="clearSongs" type="submit" value="clearSongs" />
      </form>


</body>

<script src="../scripts/storageScripts.js"></script>

</html>
